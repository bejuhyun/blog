<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head('게시판')"> </head>

  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
      th:replace="~{fragments/common :: menu('board')}"
    ></nav>

    <main class="container">
      <div class="bg-light p-5 rounded">
        <h1>게시판355555</h1>
      </div>

      <form
        action="#"
        th:action="@{/board/form}"
        th:object="${board}"
        method="post"
      >
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
          <label for="title">제목</label>
          <input
            type="text"
            class="form-control"
            th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
            id="title"
            th:field="*{title}"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('title')}"
            th:errors="*{title}"
          >
            Please provide a valid city.
          </div>
        </div>

        <div class="form-group">
          <label for="content">내용</label>
          <textarea
            class="form-control"
            th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"
            id="content"
            value="내용"
            row="3"
            th:field="*{content}"
          ></textarea>
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('content')}"
            th:errors="*{content}"
          >
            내용을 입력하세요
          </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary me-md-2">등록</button>
          <a
            class="btn btn-primary me-md-2"
            type="button"
            th:href="@{/board/list}"
            >취소</a
          >
        </div>
      </form>
    </main>

      crossorigin="anonymous"
    ></script> -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
